<!doctype html><html><head><title>Popup Dialog</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><script src="6e6f1f2b43ddae2be721.js"></script><script defer="defer" src="polyfill.js"></script><script defer="defer" src="popup.js"></script></head><body><div id="elementIdDisplay">Button ID will be displayed here</div><button id="okButton">OK</button><script>Office.onReady((()=>{Office.context.ui.addHandlerAsync(Office.EventType.DialogParentMessageReceived,(function(e){const t=JSON.parse(e.message);document.getElementById("elementIdDisplay").innerText="Button clicked: "+t.elementId})),document.getElementById("okButton").addEventListener("click",(function(){Office.context.ui.messageParent(JSON.stringify({status:"ok"}))}))}))</script></body></html>
